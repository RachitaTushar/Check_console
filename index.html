<html>
    <head>
        <title> My first visual code</title>
    </head>
    <body>
        <h4>Open Console</h4>
        <script>
            console.log ("Hi I am console screen");
    
            var first_name="Rocky";
            console.log (first_name);

            var last_name="chopra";
            console.log (last_name);

            var full_name=first_name.concat(last_name);
            console.log (full_name);

            var length_of_full_name=full_name.length;
            console.log (length_of_full_name);

            var name_one="I am Tushar Kapoor";
            console.log (name_one);

            var replace_name=name_one.replace("Kapoor","Sharma");
            console.log (replace_name);

            var cn="ROCKY";
            var making_lower=cn.toLowerCase();
            console.log (making_lower);

            var sn="rocky";
            var making_upper=sn.toUpperCase();
            console.log (making_upper);

            var srt=Math.sqrt(16);
            console.log (srt);

            var mn=Math.max(15,9);
            console.log (mn);

            var minn=Math.min(15,9);
            console.log (minn);

            var pw=Math.pow(15,2);
            console.log (pw);
        </script>
    </body>
</html>
